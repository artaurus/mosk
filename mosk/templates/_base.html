<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    {% if title %}
      <title>{{ title }} - Mosk</title>
    {% else %}
      <title>Mosk</title>
    {% endif %}
    <meta name='description' content='Mosk (Mongo DB + Flask) User Portal'>
    <meta name='keywords' content='mosk, mongo db, flask, user portal'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link href="{{ url_for('static', filename='css/reset.css') }}" rel='stylesheet' type='text/css'>
    <link href="{{ url_for('static', filename='css/style.css') }}" rel='stylesheet' type='text/css'>
    <script async src="{{ url_for('static', filename='js/main.js') }}" type='text/javascript'></script>

    {% block meta %}
    {% endblock meta %}
  </head>
  <body>
    <header>
      <h1>Mosk (Mongo DB + Flask) User Portal</h1>
    </header>

    <main>
      {% block content %}
      {% endblock content %}
    </main>
  </body>
</html>
