{% extends 'base.html' %}

{% block meta %}
  <link href="{{ url_for('users.static', filename='css/style.css') }}" rel='stylesheet' type='text/css'>
  <script async src="{{ url_for('users.static', filename='js/main.js') }}" type='text/javascript'></script>  
{% endblock meta %}

{% block content %}
  <h2>Profile</h2>

  <span>Name:</span>
  {{ log.get_user()['name'] }}
  <br><br>
  <span>Email:</span>
  {{ log.get_user()['email'] }}
  <br><br><br>

  <a href="{{ url_for('gen.home') }}" class='btn'>Home</a>
  <a href="{{ url_for('users.modify') }}" class='btn'>Modify</a>
  <input id='delete-btn' type='button' value='Delete' class='btn'>

  <form onsubmit='event.preventDefault();' id='delete' class='hidden'>
    <label for='email'>Enter email to confirm:</label>
    <input name='email' type='text'>
    <input id='confirm' type='submit' value='Delete' class='btn'>
  </form>
{% endblock content %}
