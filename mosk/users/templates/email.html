{% extends '_base.html' %}
{% from '_form_field.html' import render_field %}

{% block meta %}
  <link href="{{ url_for('users.static', filename='css/form.css') }}" rel='stylesheet' type='text/css'>
{% endblock meta %}

{% block content %}
  <form action="{{ url_for('users.reset_password1') }}" method='POST' autocomplete='off'>
    <fieldset>
      <legend><h2>Request Password Reset</h2></legend>
      {{ form.csrf_token }}

      {{ render_field(form.email) }}

      <button type='submit' class='btn'>Submit</button>
    </fieldset>
  </form>
{% endblock content %}
