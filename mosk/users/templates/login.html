{% extends '_base.html' %}
{% from '_form_field.html' import render_field %}

{% block meta %}
  <link href="{{ url_for('users.static', filename='css/form.css') }}" rel='stylesheet' type='text/css'>
  <script defer src="{{ url_for('users.static', filename='js/form.js') }}" type='text/javascript'></script>
{% endblock meta %}

{% block content %}
  <form action="{{ url_for('users.login') }}" method='POST' autocomplete='off'>
    <fieldset>
      <legend><h2>Login</h2></legend>
      {{ form.csrf_token }}

      {{ render_field(form.email) }}
      {{ render_field(form.password) }}

      <div class='form-flex'>
        <a href="{{ url_for('users.reset_password1') }}" class='form-link'>Forgot password</a>
        <button type='submit'>Login</button>
      </div>
    </fieldset>
  </form>
{% endblock content %}
