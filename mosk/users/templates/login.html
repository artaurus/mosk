{% extends '_base.html' %}
{% from '_form_field.html' import render_field %}

{% block meta %}
  <link href="{{ url_for('static', filename='css/forms.css') }}" rel='stylesheet' type='text/css'>
  <script defer src="{{ url_for('static', filename='js/forms.js') }}" type='text/javascript'></script>
  <script defer src="{{ url_for('users.static', filename='main.js') }}" type='text/javascript'></script>
{% endblock meta %}

{% block content %}
  <section class='form'>
    <form action="{{ url_for('users.login') }}" method='POST' autocomplete='off' id='login-form'>
      <h2>Login</h2>
      {{ form.csrf_token }}
      {{ render_field(form.email) }}
      {{ render_field(form.password) }}
      <div class='fields-flex'>
        <a href="{{ url_for('users.reset_password1') }}" class='link'>Forgot password</a>
        <button type='submit' class='btn'>Login</button>
      </div>
    </form>
  </section>
{% endblock content %}
