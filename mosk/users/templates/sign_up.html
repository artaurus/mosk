{% extends '_base.html' %}
{% from '_form_field.html' import render_field %}

{% block meta %}
  <link href="{{ url_for('users.static', filename='css/form.css') }}" rel='stylesheet' type='text/css'>
  <script defer src="{{ url_for('users.static', filename='js/form.js') }}" type='text/javascript'></script>
  <script defer src="{{ url_for('users.static', filename='js/main.js') }}" type='text/javascript'></script>
{% endblock meta %}

{% block content %}
  <form action="{{ url_for('users.sign_up') }}" method='POST' autocomplete='off' name='sign-up'>
    <fieldset>
      <legend><h2>Sign Up</h2></legend>
      {{ form.csrf_token }}

      {{ render_field(form.email) }}
      {{ render_field(form.password) }}
      {{ render_field(form.confirm_password) }}

      <button type='submit'>Sign Up</button>
    </fieldset>
  </form>
{% endblock content %}
