{% extends 'base.html' %}

{% block meta %}
  <link href="{{ url_for('gen.static', filename='css/style.css') }}" rel='stylesheet' type='text/css'>
{% endblock meta %}

{% block content %}
  <table>
    <tr>
      <th>User</th>
      <th>Email</th>
    </tr>
    {% for user in users %}
      <tr>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
      </tr>
    {% endfor %}
  </table>

  <nav>
    {% if log.status() %}
      <a href="{{ url_for('users.profile') }}" class='btn'>Profile</a>
      <a href="{{ url_for('users.logout') }}" class='btn'>Logout</a>
    {% else %}
      <a href="{{ url_for('users.sign_up') }}" class='btn'>Sign Up</a>
      <a href="{{ url_for('users.login') }}" class='btn'>Login</a>
    {% endif %}
  </nav>
{% endblock content %}
