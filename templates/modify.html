{% extends 'layout.html' %}
{% block content %}
<span>Modify</span>
<form action='' method='POST'>
  {{ form.csrf_token }}
  <div class='search'>
    {{ form.email.label }}
    {{ form.email }}<br>
    <a href="{{ url_for('home') }}">Back</a>
    <a id='search'>Search</a>
  </div>
  <div class='submit'>
    {{ form.name.label }}
    {{ form.name }}<br>
    <a href="{{ url_for('home') }}">Back</a>
    <input type='submit'>
  </div>
  {% if form.errors %}
    {{ form.errors }}
  {% endif %}
</form>
{% endblock content %}
