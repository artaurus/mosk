{% extends 'layout.html' %}
{% block content %}
<h2>Add</h2>
<form action='' method='POST'>
  {{ form.csrf_token }}
  {{ form.name.label }}
  {{ form.name }}<br>
  {{ form.email.label }}
  {{ form.email }}<br>
  {% if form.errors %}
    {{ form.errors }}<br>
  {% endif %}
  <a href="{{ url_for('home') }}" class='btn'>Back</a>
  <input type='submit' class='btn'>
</form>
{% endblock content %}
