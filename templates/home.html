{% extends 'layout.html' %}
{% block content %}
<h1>MOSK (Mongo + Flask)</h1>
<table>
  <tr>
    <th>User</th>
    <th>Email</th>
  </tr>
  {% for user in users %}
    <tr>
      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
    </tr>
  {% endfor %}
</table>
<a href="{{ url_for('add') }}" class='btn'>Add</a>
<a href="{{ url_for('remove') }}" class='btn'>Remove</a>
<a href="{{ url_for('modify') }}" class='btn'>Modify</a>
{% endblock content %}
