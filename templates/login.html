{% extends 'layout.html' %}
{% block content %}
<h2>Login</h2>
<form action='' method='POST'>
  {{ form.csrf_token }}
  <label>Email</label><br>
  {{ form.email }}<br>
  <label>Password</label><br>
  {{ form.password }}<br>

  {% if form.errors %}
    {% for error in form.errors %}
      {{ error }}<br>
    {% endfor %}
  {% endif %}

  <a href="{{ url_for('home') }}" class='btn'>Back</a>
  <input type='submit' value='Login' class='btn'>
</form>
{% endblock content %}
